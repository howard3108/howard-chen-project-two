<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">
  <title>Shoe Kloset Contact</title>
</head>
<body>
  <header class="wrapper-contact-page contact-header">
    <div class="main-icon">
      <a href="#index.html">Shoe <br>Kloset</a>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="blog.html">blog</a></li>
        <li class="contact-nav-tag"><a href="#contact.html">contact</a></li>
      </ul>
    </nav>
    <h1>Get in touch</h1>
  </header>
  <footer class="contact-footer wrapper-contact-page">
    <ul>
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
    </ul>
    <h3>info@email.com</h3>
    <p>123 - 456 - 7890</p>
    <p>123 Queen Street West, Unit 10</p>
    <p>Toronto,Ontario</p>
    <p>M5V2D5</p>
    <section class="comments-submit-form">
      <label for="name-comment" class="visually-hidden">Name</label>
      <input type="text" name="comments-name" id="name-comment" placeholder="Name" class="name-comment-style">
      <label for="email-comment" class="visually-hidden">Email Address</label>
      <input type="text" name="comments-email" id="email-comment" placeholder="Email Address" class="email-comment-style">
      <textarea name="comments-box" id="comment-section" cols="30" rows="10"placeholder="Message">
      </textarea>
      <label for="button-comment" class="visually-hidden" >Submit</label>
      <button type="submit" name="comments-post-button" id="button-comment">SUBMIT</button>
    </section>
    <div class="copyright">
      <p>Copyright <i class="far fa-copyright"></i> 2019 Juno College</p>
    </div>
  </footer>
</body>
</html>
